<head><title>/finger</title></head>
<H1>/finger</H1>
<br>
<br>
The <b>/finger</b> command fingers a nickname.


<H4>Synopsis</H4>
<pre class ="code">
/finger &lt;nick&gt;
</pre>

<H4>Switches</H4>
None

<H4>Parameters</H4>
<b>&lt;nickname&gt;</b>
      - the nickname you want to finger

<H4>Example</H4>
<pre class ="code">
None
</pre>

<H4>Compatibility</H4>
Added: mIRC v2.5a (08 Mar 1995)

<H4>Notes</H4>
This command no longer does anything in 7.x and newer.
