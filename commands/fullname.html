/fullname
</H1>

<br>

The <b>/fullname</b> command changes the full name in the connect dialog.

<H4>Synopsis</H4>
<pre class ="code">
/fullname &lt;name&gt;
</pre>
<H4>Switches</H4>

None

<H4>Parameters</H4>


<br><b>&lt;name&gt;</b>
      - the fullname to be set
