<H1>
/help
</H1>
<br>
<br>
The <b>/help</b> command opens up the mIRC manual to a specific topic. Consider using it as a last resort.


<H4>Synopsis</H4>
<pre class ="code">
/help [section]
</pre>

<H4>Switches</H4>
None

<H4>Parameters</H4>
<b>[section]</b>
      - a specific topic to lookup

<H4>Example</H4>
<pre class ="code">
/help /exit
</pre>

<H4>Compatibility</H4>
Added: mIRC v2.1a (28 Feb 1995)

<H4>Notes</H4>
None
