<H1>
/mnick
</H1>
<br>
<br>
The <b>/mnick</b> command changes the client's main nickname.


<H4>Synopsis</H4>
<pre class ="code">
/mnick &lt;nickname&gt;
</pre>

<H4>Switches</H4>
None

<H4>Parameters</H4>
<b>&lt;nickname&gt;</b>
      - the nickname you want to use

<H4>Example</H4>
<pre class ="code">
/mnick KindOne
</pre>

<H4>Compatibility</H4>
Added: mIRC v6.2 (28 Jul 2006)

<H4>Notes</H4>
None

<H4>See also</H4>
<a href="anick.html">/anick</a><br>
