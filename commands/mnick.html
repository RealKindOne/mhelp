<H1>
/mnick
</H1>
<br>
<br>

The <b>/mnick</b> command changes the client's main nickname.

<H4>Synopsis</H4>
<pre class ="code">
/mnick &lt;nickname&gt;
</pre>
<H4>Switches</H4>

None

<H4>Parameters</H4>


<br><b>&lt;nickname&gt;</b>
      - the nickname you want to use
