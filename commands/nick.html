<head><title>/nick</title></head>
<H1>/nick</H1>
<br>
<br>
The <b>/nick</b> command changes your nickname.
<H4>Synopsis</H4>
<pre class ="code">
/anick &lt;nickname&gt;
</pre>

<H4>Switches</H4>
None

<H4>Parameters</H4>
<b>&lt;nickname&gt;</b> - The new nickname.

<H4>Example</H4>
<pre class ="code">
/nick Bob
</pre>

<H4>Compatibility</H4>
Added: mIRC v2.1a (28 Feb 1995)

<H4>Notes</H4>
None
