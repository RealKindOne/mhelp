<head><title>/qme</title></head>
<H1>/qme</H1>
<br>
<br>
The <b>/qme</b> command sends the specified message as an action to all open query windows.


<H4>Synopsis</H4>
<pre class ="code">
/qme <msg>
</pre>

<H4>Switches</H4>
None

<H4>Parameters</H4>
<b>&lt;msg&gt;</b>
      - The message you want to send

<H4>Example</H4>
<pre class ="code">
None
</pre>

<H4>Compatibility</H4>
Added: mIRC v6.1 (17 Feb 2006)

<H4>Notes</H4>
None
