<H1>
/qmsg
</H1>
<br>
<br>

The <b>/qmsg</b> command sends the specified message to all open query windows.

<H4>Synopsis</H4>
<pre class ="code">
/qmsg <msg>
</pre>
<H4>Switches</H4>

None

<H4>Parameters</H4>


<br><b>&lt;msg&gt;</b>
      - The message you want to send

<H4>Example</H4>
<pre class ="code">
None
</pre>

Added: mIRC v6.1 (17 Feb 2006)
