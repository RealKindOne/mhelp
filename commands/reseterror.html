<H1>/reseterror</H1>
<br>
<br>
The <b>/reseterror</b> command resets an error caught with the special ':error' label, see <a href="..\other\goto_statements.html#error_handling">error handling</a>.

<H4>Synopsis</H4>
<pre class ="code">
/reseterror
</pre>

<H4>Switches</H4>

None

<H4>Parameters</H4>

none
