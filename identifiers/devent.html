<H1>$devent</H1>
<br>
<br>
The <b>$devent</b> identifier returns the name of the dialog inside an on dialog event.

<H4>Synopsis</H4>
<pre class ="code">
$devent
</pre>
<H4>Paramters</H4>
None
<H4>Properties</H4>
None
<H4>Example</H4>
<pre class ="code">
on *:dialog:*:*:*:{
  echo -a $devent
}
</pre>

<H4>Compatibility</H4>
Added: mIRC v5.5 (08 Jan 1999)

<H4>Notes</H4>
None
