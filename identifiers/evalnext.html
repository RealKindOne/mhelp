<head><title>$evalnext</title></head>
<H1>$evalnext</H1>
<br>
<br>
The <b>$evalnext</b> identifier returns the same as $eval(text,2).

<H4>Synopsis</H4>
<pre class ="code">
$evalnext(text)
</pre>

<H4>Parameters</H4>
<b>text</b> - The text you want to double evaluate.

<H4>Properties</H4>
None

<H4>Example</H4>
<pre class ="code">//echo -a $evalnext($!me)</pre>

<H4>Compatibility</H4>
Added: mIRC v5.9 (26 Apr 2001)

<H4>Notes</H4>
None

<H4>See also</H4>
<a href="eval.html">$eval</a><br>
</body>
