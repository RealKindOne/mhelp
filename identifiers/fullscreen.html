<H1>$fullscreen</H1>
<br>
<br>
The <b>$fullscreen</b> identifier returns '<b>1</b>' if mIRC is in fullscreen mode, '<b>0</b>' otherwise.
<H4>Synopsis</H4>
<pre class ="code">
$fullscreen
</pre>

<H4>Parameters</H4>
None

<H4>Properties</H4>
None

<H4>Example</H4>
<pre class ="code">//echo -a $fullscreen</pre>

<H4>Compatibility</H4>
Added: mIRC v6.3 (16 Aug 2007)

<H4>Notes</H4>
None
