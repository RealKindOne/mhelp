<head><title>$host</title></head>
<H1>$host</H1>
<br>
<br>
The <b>$host</b> identifier returns your local host name.

<H4>Synopsis</H4>
<pre class ="code">
$host
</pre>

<H4>Parameters</H4>
None

<H4>Properties</H4>
None

<H4>Example</H4>
Echo your local host name to the active window:
<pre class ="code">
//echo -a $host
</pre>

<H4>Compatibility</H4>
Added: mIRC v3.5 (07 Aug 1995)

<H4>Notes</H4>
None
