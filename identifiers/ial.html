<head><title>$ial</title></head>
<H1>$ial</H1>
<br>
<br>
The <b>$ial</b> identifier returns the status of internal address list, $true for enabled, $false for disabled.

<H4>Synopsis</H4>
<pre class ="code">
$ial
</pre>

<H4>Parameters</H4>
None

<H4>Properties</H4>
None

<H4>Example</H4>
<pre class ="code">//echo -a $ial</pre>

<H4>Compatibility</H4>
Added: mIRC v5.3 (13 Dec 1997)

<H4>Notes</H4>
None
