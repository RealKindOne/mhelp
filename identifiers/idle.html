<H1>$idle</H1>
<br>
<br>
The <b>$idle</b> identifier returns your current idle time, same idle time as that returned by ctcp USERINFO or FINGER.


<H4>Synopsis</H4>
<pre class ="code">
$idle
</pre>
<H4>Paramters</H4>
None
<H4>Properties</H4>
None
<H4>Example</H4>
<pre class ="code">//echo -a $idle</pre>

<H4>Compatibility</H4>
Added: mIRC v4.7 (09 Dec 1996)

<H4>Notes</H4>
None
