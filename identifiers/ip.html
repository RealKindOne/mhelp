<H1>$ip</H1>
<br>
<br>
The <b>$ip</b> identifier is used to return your own IP address.


<H4>Synopsis</H4>
<pre class ="code">
$ip
</pre>

<H4>Paramaters</H4>
None

<H4>Properties</H4>
None

<H4>Examples</H4>
Echo your IP to the active window
<pre class ="code">
//echo -a $ip
</pre>
