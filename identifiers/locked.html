<H1>$locked </H1>
<br>
<br>
The <b>$locked</b> identifier return $true if mIRC is locked, $false otherwise.

<H4>Synopsis</H4>
<pre class ="code">
$locked
</pre>
<H4>Paramters</H4>
None
<H4>Properties</H4>
None
<H4>Example</H4>
<pre class ="code">//echo -a $locked</pre>

<H4>Compatibility</H4>
Added: mIRC v6.17 (17 Feb 2006)

<H4>Notes</H4>
None
