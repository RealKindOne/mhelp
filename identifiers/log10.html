<head><title>$log10</title></head>
<H1>$log10</H1>
<br>
<br>
The <b>$log10</b> identifier returns the common logarithm (base10) of a number.

<H4>Synopsis</H4>
<pre class ="code">
$log10(N)
</pre>

<H4>Parameters</H4>
<b>N</b> - The number you want the common logarithm of.

<H4>Properties</H4>
None

<H4>Example</H4>
<pre class ="code">
//echo -a $log10(50)
</pre>


<H4>Compatibility</H4>
Added: mIRC v7.33 (27 May 2014)

<H4>Notes</H4>
None

<H4>See also</H4>
<a href="log.html">$log</a><br>
</body>
