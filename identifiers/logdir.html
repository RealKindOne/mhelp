<H1>$logdir</H1>
<br>
<br>
The <b>$logdir</b> identifier returns the directory for log files set in the mIRC option.

<H4>Synopsis</H4>
<pre class ="code">
$logdir
</pre>
<H4>Paramters</H4>
None
<H4>Properties</H4>
None
<H4>Example</H4>
<pre class ="code">//echo -a $logdir</pre>

<H4>Compatibility</H4>
Added: mIRC v4.52 (06 Jul 1996)

<H4>Notes</H4>
None

<a href="mircdir.html">$mircdir</a><br>
