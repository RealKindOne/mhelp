<H1>$logstampfmt</H1>
<br>
<br>
The <b>$logstampfmt</b> identifier returns the logging timestamp format as defined in the Options.


<H4>Synopsis</H4>
<pre class ="code">
$logstampfmt
</pre>
<H4>Paramters</H4>
None
<H4>Properties</H4>
None
<H4>Example</H4>
<pre class ="code">//echo -a $logstampfmt</pre>
