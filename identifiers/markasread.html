<H1>$markasread</H1>
<br>
<br>
The <b>$markasread</b> identifier returns the number of windows on a server that are currently unread.


<H4>Synopsis</H4>
<pre class ="code">
$markasread
</pre>

<H4>Parameters</H4>
None

<H4>Properties</H4>
None

<H4>Example</H4>
<pre class ="code">//echo -ag $markasread</pre>
