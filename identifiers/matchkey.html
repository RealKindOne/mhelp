<H1>$matchkey</H1>
<br>
<br>
The <b>$matchkey</b> identifier returns the matchtext used in an event.

<H4>Synopsis</H4>
<pre class ="code">
$matchkey
</pre>
<H4>Paramters</H4>
None
<H4>Properties</H4>
None
<H4>Example</H4>
<pre class ="code">on *:text:*:#:echo -a $matchkey</pre>
<H4>Notes</H4>
None
