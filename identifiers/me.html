<H1>$me</H1>
<br>
<br>
The <b>$me</b> identifier returns your current nickname.

<H4>Synopsis</H4>
<pre class ="code">
$me
</pre>

<H4>Parameters</H4>
None

<H4>Properties</H4>
None

<H4>Example</H4>
Echo your current nickname to the active window:
<pre class = "code">
//echo -a $me
</pre>

<H4>Compatibility</H4>
Added: mIRC v3.3, v3.4 (21 Jun 1995)

<H4>Notes</H4>
None
