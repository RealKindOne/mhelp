<H1>$menubar</H1>
<br>
<br>
The <b>$menubar</b> identifier returns <b>1</b> if the menubar is enabled in mIRC, <b>0</b> otherwise.

<H4>Synopsis</H4>
<pre class ="code">
$menubar
</pre>
<H4>Parameters</H4>
None
<H4>Properties</H4>
None
<H4>Example</H4>
<pre class ="code">//echo -a $menubar</pre>

<H4>Compatibility</H4>
Added: mIRC v6.32 (21 May 2008)

<H4>Notes</H4>
None
