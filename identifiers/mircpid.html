<head><title>$mircpid</title></head>
<H1>$mircpid</H1>
<br>
<br>
The <b>$mircpid</b> identifier returns the process ID for the current executable.

<H4>Synopsis</H4>
<pre class ="code">
$mircpid
</pre>
<H4>Parameters</H4>
None
<H4>Properties</H4>
None
<H4>Example</H4>
<pre class ="code">
//echo -a the process ID for this instance of mIRC is $mircpid
</pre>
<H4>Compatibility</H4>
Added: mIRC v7.69 (18 Jul 2022)

<H4>Notes</H4>
None
