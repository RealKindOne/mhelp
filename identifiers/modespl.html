<H1>$modespl</H1>
<br>
<br>
The <b>$modespl</b> identifier returns the maximum number of channel mode you can set at once.


<H4>Synopsis</H4>
<pre class ="code">
$modespl
</pre>
<H4>Parameters</H4>
None
<H4>Properties</H4>
None
<H4>Example</H4>
<pre class ="code">echo -a $modespl</pre>

<H4>Compatibility</H4>
Added: mIRC v5.9 (26 Apr 2001)
<H4>Notes</H4>
None
