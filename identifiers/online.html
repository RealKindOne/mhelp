<H1>$online</H1>
<br>
<br>
The <b>$online</b> identifier return the number of seconds elapsed in the Timer dialog (alt + I).


<H4>Synopsis</H4>
<pre class ="code">
$online
</pre>
<H4>Parameters</H4>
None
<H4>Properties</H4>
None
<H4>Example</H4>
<pre class ="code">//echo -a $online</pre>
