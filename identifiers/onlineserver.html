<H1>$onlineserver</H1>
<br>
<br>
The <b>$onlineserver</b> identifier returns the current server online time, same as <a href="online.html">$online</a>.


<H4>Synopsis</H4>
<pre class ="code">
$onlineserver
</pre>
<H4>Parameters</H4>
None
<H4>Properties</H4>
None
<H4>Example</H4>
<pre class ="code">//echo -a $onlineserver</pre>

<H4>Compatibility</H4>
Added: mIRC v7.35 (04 Aug 2014)
<H4>Notes</H4>
None
