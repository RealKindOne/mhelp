<H1>$os</H1>
<br>
<br>
The <b>$os</b> identifier returns the name of the operating system you are running.

<H4>Synopsis</H4>
<pre class ="code">
$os
</pre>
<H4>Parameters</H4>
None
<H4>Properties</H4>
None
<H4>Example</H4>
<pre class ="code">//echo -a $os</pre>
