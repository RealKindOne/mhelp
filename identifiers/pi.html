<H1>$pi</H1>
<br>
<br>
The <b>$pi</b> identifier returns the value of the mathematical constant pi to 20 decimal places: 3.14159265358979323846


<H4>Synopsis</H4>
<pre class ="code">
$pi
</pre>
<H4>Parameters</H4>
None
<H4>Properties</H4>
None
<H4>Example</H4>
<pre class ="code">//echo -a $pi</pre>
