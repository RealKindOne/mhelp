<H1>$port</H1>
<br>
<br>
The <b>$port</b> identifier returns the port number of the server to which you are currently connected.

<H4>Synopsis</H4>
<pre class ="code">
$port
</pre>

<H4>Parameters</H4>
None

<H4>Properties</H4>
None

<H4>Example</H4>
<pre class ="code">//echo -a $port</pre>
