<head><title>$portable</title></head>
<H1>$portable</H1>
<br>
<br>
The <b>$portable</b> identifier returns $true if mIRC is running in portable mode, $false otherwise.

<H4>Synopsis</H4>
<pre class ="code">
$portable
</pre>

<H4>Parameters</H4>
None

<H4>Properties</H4>
None

<H4>Example</H4>
Echo portable status:
<pre class ="code">//echo -a $portable</pre>

<H4>Compatibility</H4>
Added: mIRC v6.21 (23 Nov 2006)

<H4>Notes</H4>
None

</body>
</html>
