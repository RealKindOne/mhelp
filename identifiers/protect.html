<head><title>$protect</title></head>
<H1>$protect</H1>
<br>
<br>
The <b>$protect</b> identifier return $true if the protect feature is enabled in mIRC, $false otherwise.

<H4>Synopsis</H4>
<pre class ="code">
$protect
</pre>
<H4>Parameters</H4>
None
<H4>Properties</H4>
None
<H4>Example</H4>
<pre class ="code">//echo -a $protect</pre>

<H4>Compatibility</H4>
Added: mIRC v5.6 (03 Jun 1999)

<H4>Notes</H4>
None
