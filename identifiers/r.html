<H1>$r</H1>
<br>
<br>
The <b>$r</b> identifier is a shortcut for <a href="rand.html">$rand</a>.


<H4>Synopsis</H4>
<pre class ="code">
$r(&lt;v1&gt;,&lt;v2&gt;)
</pre>
<H4>Parameters</H4>
<b>v1</b>,<b>v2</b> - Start and end of the range of values (numbers or letters) to be returned by $r.

<H4>Properties</H4>
None

<H4>Example</H4>
<pre class ="code">
//echo -a $r(1,10)
</pre>

<H4>Compatibility</H4>
Added: mIRC v3.72 (24 Oct 1995)

<H4>Notes</H4>
None
<H4>See also</H4>
<a href="rand.html">$rand</a><br>
</body>
