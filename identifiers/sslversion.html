<H1>$sslversion </H1>
<br>
<br>
The <b>$sslversion</b> identifier returns the version of the SSL lib currently in use.

<H4>Synopsis</H4>
<pre class ="code">
$sslversion
</pre>
<H4>Parameters</H4>
None
<H4>Properties</H4>
None
