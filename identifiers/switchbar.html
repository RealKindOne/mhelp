<H1>$switchbar</H1>
<br>
<br>
The <b>$switchbar</b> identifier returns <a href="true.html">$true</a> if the switchbar is enabled in mIRC, <a href="false.html">$false</a> otherwise.


<H4>Synopsis</H4>
<pre class ="code">
$switchbar
</pre>
<H4>Parameters</H4>
None
<H4>Properties</H4>
None
<H4>Example</H4>
<pre class ="code">//echo -a $switchbar</pre>

<H4>Compatibility</H4>
Added: mIRC v6.32 (21 May 2008)
<H4>Notes</H4>
None
