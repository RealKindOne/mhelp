<H1>$timestampfmt</H1>
<br>
<br>
The <b>$timestampfmt</b> identifier returns the current timestamp format as defined in the mIRC options.


<H4>Synopsis</H4>
<pre class ="code">
$timestampfmt
</pre>
<H4>Parameters</H4>
None
<H4>Properties</H4>
None
<H4>Example</H4>
<pre class ="code">//echo -a $timestampfmt</pre>

<H4>Compatibility</H4>
Added: mIRC v6.0 (03 Feb 2002)
<H4>Notes</H4>
None
<H4>See also</H4>
<a href="timestamp.html">$timestamp</a><br>
