<H1>$tips</H1>
<br>
<br>
The <b>$tips</b> identifier returns <a href="true.html">$true</a> or <a href="false.html">$false</a> depending on whether tips are on or off.


<H4>Synopsis</H4>
<pre class ="code">
$tips
</pre>
<H4>Parameters</H4>
None
<H4>Properties</H4>
None
<H4>Example</H4>
<pre class ="code">//echo -a $tips</pre>
