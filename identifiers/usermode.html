<H1>$usermode</H1>
<br>
<br>
The <b>$usermode</b> identifier returns your current usermode on the irc server.


<H4>Synopsis</H4>
<pre class ="code">
$usermode
</pre>
<H4>Parameters</H4>
None
<H4>Properties</H4>
None
<H4>Example</H4>
<pre class ="code">//echo -a $usermode</pre>
